<html>
	<head>
		<title>Seed Clicker</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		 <link rel="stylesheet" type="text/css" href="CSS/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1 class="text-center">Seed Clicker</h1>
			<h5 id="news" class="text-center"></h5>
		</header>
		<main class="container">
			<div class="row">
			<section class="col-md-4">
				<h2 class="text-center">Almacen de semillas</h2>
				<h5 id="SemillasParaGastar" class="text-center">Tienes 0 semillas </h5>
				<h6 id="SemillasPorClick" class="text-center">Generas 0 por segundo</h6>
				<img id="clicker" class="col-md-12" src="images/seed.png" alt="Semilla">
				<p id="getSeed"></p>
				<div>
					<p id="arboles"></p>
				</div>
			</section>
			<section class="col-md-5">
				<article class="row" id="activistas">
				</article>
				<article class="row" id="ecofinca">
					
				</article>
				<article class="row" id="ong">
					
				</article>
				<article class="row" id="planta">
					
				</article>
				<article class="row" id="acuerdos">
					
				</article>
			</section>
			<section class="col-md-3">
				<h2 class="text-center">Tienda</h2>
				<div class="row" id="potenciadores"></div>
				<div class="row" id="potenciador_info"></div>
				<article class="row" id="arboles_tienda">
					<i class="fa fa-tree fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>Arboles</h3>
					<p>15 semillas</p>
					</div>
				</article>
				<article class="row" id="activistas_tienda">
					<i class="fa fa-user fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>Activistas</h3>
					<p>100 semillas</p>
					</div>
				</article>
				<article class="row" id="ecofinca_tienda">
					<i class="fa fa-home fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>Ecofinca</h3>
					<p>1000 semillas</p>
					</div>
				</article>
				<article class="row" id="ong_tienda">
					<i class="fa fa-institution fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>ONG</h3>
					<p>12000 semillas</p>
					</div>
				</article>
				<article class="row" id="planta_tienda">
					<i class="fa fa-recycle fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>Planta de reciclaje</h3>
					<p>130000 semillas</p>
					</div>
				</article>
					<article class="row" id="acuerdos_tienda">
					<i class="fa fa-handshake-o fa-3x fa-fw col-md-4" aria-hidden="true"></i>
					<div class="col-md-8">
					<h3>Acuerdos internacionales</h3>
					<p>1,4 millones semillas</p>
					</div>
				</article>
			</section>
			</div>
		</main>
	</body>
	<script id="address-template" type="text/x-handlebars-template">
		{{#each animals}}
		<div class="potenciador">
  		<i class="fa {{{fa}}} pofa-1x fa-fw col-md-2 center-block" data-referencia="{{{referencia}}}" aria-hidden="true"></i>
  		</div>
  		{{/each}}
	</script>
	<script id="potenciador-info" type="text/x-handlebars-template">
		<i class="fa {{{fa}}} fa-1x fa-fw col-md-2 center-block" aria-hidden="true"></i>
		<h5>{{{nombre}}}</h5>
		<p>{{{explicacion}}}</p>
		<p>{{{precio}}} semillas</p>

	</script>
	<script src="js/templates/plantillas.js"></script>
	<script src="js/game.js"></script>
</html>
